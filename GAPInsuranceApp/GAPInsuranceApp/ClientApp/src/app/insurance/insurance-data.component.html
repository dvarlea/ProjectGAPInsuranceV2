<h1 class="header">Create New Insurance</h1>
<div class="row">
  <div class="col-md-10 mx-auto">
    <form #addForm="ngForm" (ngSubmit)="algo()">
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="clientId">Client Id</label>
          <input type="text" class="form-control" id="clientId" placeholder="Client Id Number"
            [(ngModel)]="model.clientId" required>
        </div>
        <div class="col-sm-6">
          <label for="name">Insurance Name</label>
          <input type="text" class="form-control" id="name" placeholder="Ej: Seguro de Automovil"
            [(ngModel)]="model.name" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="model.description"
            placeholder="Description of the Insurance">
        </div>
        <div class="col-sm-6">
          <label for="coverages">Coverages</label>
          <input type="text" class="form-control" id="coverages" [(ngModel)]="model.coverages"
            placeholder="Ej: Incendio, Robo" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="coverageAmt">Coverage Amount Percentage</label>
          <input type="number" max="100" class="form-control" id="coverageAmt" placeholder="Ej: 50"
            [(ngModel)]="model.coverageAmt" required>
        </div>
        <div class="col-sm-3">
          <label for="begining">Beginging Date</label>
          <input type="date" class="form-control" id="begining" [(ngModel)]="model.begining" required>
        </div>
        <div class="col-sm-3">
          <label for="risk">Risk</label>
          <select class="form-control" id="risk" [(ngModel)]="model.risk">
            <option value="1">Alto</option>
            <option value="2">Medio-Alto</option>
            <option value="3">Medio</option>
            <option value="4">Bajo</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Insurance Price" [(ngModel)]="model.price"
            required>
        </div>
        <div class="col-sm-3">
          <label for="timePeriod">Time Period</label>
          <input type="number" class="form-control" id="timePeriod" placeholder="Months period"
            [(ngModel)]="model.timePeriod" required>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!addForm.valid" class="btn btn-success" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
